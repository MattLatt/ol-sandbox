<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Third Parts libs -->
    <!-- Bootstrap core CSS -->
    <link href="3rdpart/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JS -->    
    <script src="3rdpart/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <!-- jQuery core JS -->
    <script src="3rdpart/jquery-3.3.1/jquery-3.3.1.min.js"></script>

    <!-- Service specific libs -->
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script>
    
    /* <![CDATA[ */
    jQuery(document).ready(function() {
      jQuery('#ixsignin').click(function() {
	alert("Button signin clicked");
      });
    });
    /*]]>*/
    
    </script>
  
    
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="res/noun_Map_236780.svg" alt="Map by icon 54 from the Noun Project" width="90" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="ixsignin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
