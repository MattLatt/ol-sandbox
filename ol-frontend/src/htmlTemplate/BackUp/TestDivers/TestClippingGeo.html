<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <style type="text/css">
     body {
      width: 960px;
      height: 500px;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
      background: transparent;
    }
    </style>
    <title>Clip layer with geometry</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
        
        // The layer to clip.
        var osm = new ol.layer.Tile({
          source: new ol.source.OSM()
        });
        var map = new ol.Map({
          target: 'map',
          layers: [osm],
          view: new ol.View({
            center: ol.proj.fromLonLat([2.35, 48.85]),
	    rotation: 0, //-Math.PI / 8,
	    zoom: 11,
          })
        });
        // The clipping geometry.
        var circleGeometry = new ol.geom.Circle(
            [255079.86, 6248930.92], 2000.0);
        
        // A style for the geometry.
        var fillStyle = new ol.style.Fill({color: [0, 0, 0, 0.5]});
       
       osm.on('precompose', function(event) {
          var ctx = event.context;
          var vecCtx = event.vectorContext;
          ctx.save();
          // Using a style is a hack to workaround a limitation in
          // OpenLayers 3, where a geometry will not be draw if no
          // style has been provided.
          vecCtx.setFillStrokeStyle(fillStyle, null);
          vecCtx.drawCircleGeometry(circleGeometry);
          ctx.clip();
        });
        osm.on('postcompose', function(event) {
          var ctx = event.context;
          ctx.restore();
        });
    </script>
  </body>
</html>
