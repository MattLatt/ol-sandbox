<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenLayers - LayerSwitcher sidebar</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" />
    <link rel="stylesheet" href="3rdpart/css/ol3-sidebar.css" />
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>

    <!-- START OF SIDEBAR DIV -->
    <div id="sidebar" class="sidebar collapsed">

      <!-- Nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
          <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
          <li><a href="#position" role="tab"><i class="fa fa-envelope"></i></a></li>
          <li class="disabled"><a href="https://github.com/js/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
        </ul>

        <ul role="tablist">
          <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>
      </div>

      <!-- Tab panes -->
      <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
          <h1 class="sidebar-header">
          Layers
            <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
          </h1>
          <!-- !!! HERE WILL GO THE CONTENT OF LAYERSWITCHER !!! -->
          <div id="layers" class="layer-switcher"></div>
        </div>

        <div class="sidebar-pane" id="profile">
          <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-right"></i></span></h1>
        </div>

        <div class="sidebar-pane" id="position">
          <h1 class="sidebar-header">Position<span class="sidebar-close"><i class="fa fa-caret-right"></i></span></h1>
	  <p>
 
	      <div class="row">
		<div class="col-sm">
		  <label for="predef-scales">Echelle : 1/</label>
		</div>
		<div class="col-sm">
		  <input list="predef-scales" name="scale-selector" id="scale"/>
		</div>
		<div class="col-sm">
		  <input for="predef-scales" type="button" value="GO"/>
		</div>
	      </div>

	   <datalist id="predef-scales">
	      <option value="250">
	      <option value="400">
	      <option value="500">
	      <option value="1000">
	      <option value="2000">
	      <option value="4000">
	      <option value="8000">
	   </datalist>

	  </p>
	  <p>
	   <label for="left-x">X0 : </label>
	   <input id="left-x" type="number"/>  
	  </p>
	  <p>
	   <label>Y0 : </label>
	   <input id="bottom-y" type="number"/>
	  </p>
	  <p>
	   <label>X1 : </label>
	   <input id="right-x" type="number"/>   
	  </p>
	  <p>
	   <label>Y1 : </label>
	   <input id="top-y" type="number"/>
	  </p>	  
	  <p>
	   <label>Center X : </label>
	   <input id="center-x" type="number"/>   
	  </p>
	  <p>
	   <label>Center Y : </label>
	   <input id="center-y" type="number"/>
	  </p>
	  <p>
	   <label>Souris X : </label>
	   <input id="mouse-x" type="number"/>   
	  </p>
	  <p>
	   <label>Souris Y : </label>
	   <input id="mouse-y" type="number"/>
	  </p>	  
        </div>

        <div class="sidebar-pane" id="settings">
          <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-right"></i></span></h1>
	    <form>
	    <p>
	    <label>Projection </label>
	      <select id="projection">
		<option value="EPSG:4326">EPSG:4326</option>
		<option value="EPSG:3857">EPSG:3857</option>
		<option value="EPSG:2154">EPSG:2154</option>
	      </select>
	    </p>
	    <p>
	      <label>Precision </label>
	      <input id="precision" type="number" min="0" max="12" value="4"/>
	    </p>
	    </form>
          
        </div>
      </div>
    </div>
    <!-- END OF SIDEBAR DIV -->

    <div id="map" class="sidebar-map"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="3rdpart/js/ol3-sidebar.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </body>
</html>
